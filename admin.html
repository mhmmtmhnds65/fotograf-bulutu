<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Fotoƒüraf Y√ºkleyici</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #e91e63; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; background-color: #e91e63; color: white; padding: 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn:disabled { background-color: #ccc; }
        #status { margin-top: 20px; font-size: 14px; white-space: pre-wrap; word-wrap: break-word; }
        .log-item { margin-bottom: 5px; padding: 8px; background: #eee; border-radius: 4px; border-left: 4px solid #999; }
        .success { border-left-color: #28a745; background-color: #d4edda; color: #155724; }
        .error { border-left-color: #dc3545; background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h2‚ù§Ô∏è Fotoƒüraf Bulutu ‚ù§Ô∏è</h2>
    
    <label>GitHub Token (Anahtar):</label>
    <input type="password" id="token" placeholder="ghp_....">
    
    <label>Repo Adƒ±:</label>
    <input type="text" id="repo" value="mhmmtmhnds65/fotograf-bulutu">
    
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none" onchange="baslaYukleme()">
    
    <button class="btn" onclick="document.getElementById('fileInput').click()">üì∏ Fotoƒüraflarƒ± Se√ß ve Y√ºkle</button>
    
    <div id="status"></div>
</div>

<script>
    // Tokeni hafƒ±zadan geri getir (Varsa)
    const savedToken = localStorage.getItem("gh_token");
    if(savedToken) document.getElementById("token").value = savedToken;

    async function baslaYukleme() {
        const files = document.getElementById('fileInput').files;
        if (files.length === 0) return;

        const token = document.getElementById("token").value.trim();
        const repo = document.getElementById("repo").value.trim();
        const statusDiv = document.getElementById("status");

        if (!token) { alert("L√ºtfen Token gir!"); return; }
        
        // Tokeni kaydet
        localStorage.setItem("gh_token", token);

        statusDiv.innerHTML = ""; // Temizle
        log("üîÑ GitHub'a baƒülanƒ±lƒ±yor...", "normal");
        const btn = document.querySelector(".btn");
        btn.disabled = true;
        btn.innerText = "‚è≥ Y√ºkleniyor...";

        try {
            // 1. Mevcut Index'i √áek
            let index = 0;
            let shaIndex = null;
            
            try {
                const resp = await fetch(`https://api.github.com/repos/${repo}/contents/index.txt`, {
                    headers: { "Authorization": `token ${token}` }
                });
                if (resp.ok) {
                    const data = await resp.json();
                    index = parseInt(atob(data.content));
                    shaIndex = data.sha;
                    log(`Mevcut Saya√ß: ${index}`, "normal");
                } else {
                    log("Index dosyasƒ± yok, 0'dan ba≈ülanƒ±yor.", "normal");
                }
            } catch (e) {
                log("Index okunamadƒ±, 0 kabul ediliyor.", "normal");
            }

            // 2. Resimleri ƒ∞≈üle ve Y√ºkle
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                log(`ƒ∞≈üleniyor: ${file.name}...`, "normal");
                
                // Resmi 240x240 BMP'ye √ßevir
                const bmpData = await processImage(file);
                
                index++;
                const yeniAd = `test${index}.bmp`;
                
                // GitHub'a Y√ºkle
                const contentBase64 = arrayBufferToBase64(bmpData);
                
                const putResp = await fetch(`https://api.github.com/repos/${repo}/contents/${yeniAd}`, {
                    method: "PUT",
                    headers: { 
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Mobil yukleme: ${file.name}`,
                        content: contentBase64
                    })
                });

                if (putResp.ok) {
                    log(`‚úÖ ${yeniAd} y√ºklendi!`, "success");
                } else {
                    log(`‚ùå ${file.name} y√ºklenemedi!`, "error");
                    index--; 
                }
            }

            // 3. Index Dosyasƒ±nƒ± G√ºncelle
            const yeniIndexContent = btoa(index.toString());
            const updateBody = {
                message: "Index guncellendi",
                content: yeniIndexContent
            };
            if (shaIndex) updateBody.sha = shaIndex;

            await fetch(`https://api.github.com/repos/${repo}/contents/index.txt`, {
                method: "PUT",
                headers: { 
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updateBody)
            });

            log(`üéâ ƒ∞≈ûLEM Bƒ∞TTƒ∞! Toplam ${index} fotoƒüraf oldu.`, "success");

        } catch (error) {
            log(`Genel Hata: ${error.message}`, "error");
        }
        
        btn.disabled = false;
        btn.innerText = "üì∏ Fotoƒüraflarƒ± Se√ß ve Y√ºkle";
        document.getElementById('fileInput').value = ""; 
    }

    function log(msg, type) {
        const div = document.getElementById("status");
        const item = document.createElement("div");
        item.className = "log-item " + type;
        item.innerText = msg;
        div.prepend(item);
    }

    function processImage(file) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement("canvas");
                canvas.width = 240;
                canvas.height = 240;
                const ctx = canvas.getContext("2d");

                const minSize = Math.min(img.width, img.height);
                const sx = (img.width - minSize) / 2;
                const sy = (img.height - minSize) / 2;
                
                ctx.drawImage(img, sx, sy, minSize, minSize, 0, 0, 240, 240);
                
                const imageData = ctx.getImageData(0, 0, 240, 240);
                const bmpBuffer = encodeBMP(imageData);
                resolve(bmpBuffer);
            };
            img.src = URL.createObjectURL(file);
        });
    }

    function encodeBMP(imgData) {
        const width = imgData.width;
        const height = imgData.height;
        const data = imgData.data;
        const rowSize = (width * 3 + 3) & ~3; 
        const fileSize = 54 + rowSize * height;
        const buffer = new ArrayBuffer(fileSize);
        const view = new DataView(buffer);

        view.setUint16(0, 0x4D42, false); 
        view.setUint32(2, fileSize, true);
        view.setUint32(10, 54, true); 
        view.setUint32(14, 40, true); 
        view.setInt32(18, width, true);
        view.setInt32(22, -height, true); 
        view.setUint16(26, 1, true); 
        view.setUint16(28, 24, true); 

        let pos = 54;
        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                const i = (y * width + x) * 4;
                view.setUint8(pos++, data[i + 2]); 
                view.setUint8(pos++, data[i + 1]); 
                view.setUint8(pos++, data[i]);     
            }
            while (pos % 4 !== 0) pos++;
        }
        return buffer;
    }

    function arrayBufferToBase64(buffer) {
        let binary = '';
        const bytes = new Uint8Array(buffer);
        const len = bytes.byteLength;
        for (let i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
    }
</script>

</body>
</html>
